<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cypher Runner for Neo4j Bolt Protocol</title>
    <script src="Libs/neo4j-web.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
	<h1>Cypher Query</h1>

    <div id="results"></div>

	<script src="index.js"></script>
